<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarLight</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add a simple data URI favicon to prevent 404 errors -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚≠ê</text></svg>">
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Loading Screen -->
        <div class="screen" id="loadingScreen">
            <div class="loading-content">
                <div class="app-logo">
                    <span class="logo-icon"><i class="fas fa-star"></i></span>
                    <h1>StarLight</h1>
                </div>
                <div class="spinner"></div>
            </div>
        </div>
        
        <!-- Auth Screen -->
        <div class="screen hidden" id="authScreen">
            <div class="auth-container">
                <div class="app-logo">
                    <span class="logo-icon"><i class="fas fa-star"></i></span>
                    <h1>StarLight</h1>
                </div>
                <div class="auth-tabs">
                    <button class="auth-tab active" id="loginTab" data-tab="login">Login</button>
                    <button class="auth-tab" id="signupTab" data-tab="signup">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signupForm" class="auth-form hidden">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                
                <div id="authMessage" class="auth-message"></div>
            </div>
        </div>
        
        <!-- Main App Screen -->
        <div class="screen hidden" id="mainScreen">
            <div class="main-container">
                <!-- Header -->
                <header class="app-header">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">
                            <span id="userInitials">US</span>
                        </div>
                        <div class="user-details">
                            <h2 id="userFullName">User Name</h2>
                            <p id="userNumber">SL-12345</p>
                        </div>
                    </div>
                    <button id="logoutBtn" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
                </header>
                
                <!-- Tabs -->
                <div class="app-tabs">
                    <button class="tab-btn active" id="contactsTab" data-tab="contacts">
                        <i class="fas fa-address-book"></i>
                        <span>Contacts</span>
                    </button>
                    <button class="tab-btn" id="recentsTab" data-tab="recents">
                        <i class="fas fa-clock"></i>
                        <span>Recents</span>
                    </button>
                    <button class="tab-btn" id="keypadTab" data-tab="keypad">
                        <i class="fas fa-th"></i>
                        <span>Keypad</span>
                    </button>
                </div>
                
                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Contacts Tab -->
                    <div class="tab-pane active" id="contactsPane">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" id="contactSearch" placeholder="Search contacts or numbers...">
                        </div>
                        
                        <div class="contact-list" id="contactsList">
                            <!-- Contact items will be generated here -->
                        </div>
                        
                        <button id="addContactBtn" class="floating-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <!-- Recents Tab -->
                    <div class="tab-pane" id="recentsPane">
                        <div class="recents-list" id="recentsList">
                            <!-- Recent call items will be generated here -->
                        </div>
                    </div>
                    
                    <!-- Keypad Tab -->
                    <div class="tab-pane" id="keypadPane">
                        <div class="keypad-actions">
                            <div class="number-display">
                                <input type="text" id="keypadInput" readonly placeholder="Enter number">
                            </div>
                            
                            <button id="keypadCallBtn" class="call-btn">
                                <i class="fas fa-phone-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- P2P Connection UI -->
                <!-- This section has been removed in favor of automatic WebSocket signaling -->
            </div>
        </div>
        
        <!-- Contact Modal -->
        <div class="modal" id="contactModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Contact</h3>
                    <button class="close-btn" id="closeContactModal"><i class="fas fa-times"></i></button>
                </div>
                <form id="addContactForm">
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" id="contactName" placeholder="Enter contact name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">StarLight Number</label>
                        <input type="text" id="contactNumber" placeholder="SL-XXXXX" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Contact</button>
                </form>
            </div>
        </div>
        
        <!-- Call Screen -->
        <div class="screen hidden" id="callScreen">
            <div class="call-container">
                <div class="call-status">
                    <p id="callStatusText">Calling...</p>
                    <p id="callDuration">00:00</p>
                </div>
                
                <div class="caller-info">
                    <div class="caller-avatar">
                        <span id="callerInitials">CN</span>
                    </div>
                    <h2 id="callerName">Contact Name</h2>
                    <p id="callerNumber">SL-12345</p>
                </div>
                
                <div class="video-container hidden" id="callVideoContainer">
                    <div class="remote-video-wrapper">
                        <video id="remoteVideo" autoplay playsinline></video>
                    </div>
                    <div class="local-video-wrapper">
                        <video id="localVideo" autoplay muted playsinline></video>
                    </div>
                </div>
                
                <div class="call-actions" id="incomingCallActions">
                    <button id="rejectCallBtn" class="call-action-btn reject-btn">
                        <i class="fas fa-phone-slash"></i>
                        <span>Decline</span>
                    </button>
                    <button id="acceptCallBtn" class="call-action-btn accept-btn">
                        <i class="fas fa-phone-alt"></i>
                        <span>Accept</span>
                    </button>
                </div>
                
                <div class="call-actions hidden" id="ongoingCallActions">
                    <button id="toggleMuteBtn" class="call-action-btn">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </button>
                    <button id="toggleVideoBtn" class="call-action-btn">
                        <i class="fas fa-video"></i>
                        <span>Video</span>
                    </button>
                    <button id="toggleSpeakerBtn" class="call-action-btn">
                        <i class="fas fa-volume-up"></i>
                        <span>Speaker</span>
                    </button>
                    <button id="endCallBtn" class="call-action-btn reject-btn">
                        <i class="fas fa-phone-slash"></i>
                        <span>End</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Incoming Call Alert -->
        <div class="incoming-call-alert hidden" id="incomingCallAlert">
            <div class="incoming-caller-info">
                <div class="caller-avatar small">
                    <span id="incomingCallerInitials">IC</span>
                </div>
                <div class="caller-details">
                    <h3 id="incomingCallerName">Contact Name</h3>
                    <p id="incomingCallerNumber">SL-12345</p>
                </div>
            </div>
            <div class="incoming-call-actions">
                <button id="alertRejectBtn" class="call-action-btn small reject-btn">
                    <i class="fas fa-phone-slash"></i>
                </button>
                <button id="alertAcceptBtn" class="call-action-btn small accept-btn">
                    <i class="fas fa-phone-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
